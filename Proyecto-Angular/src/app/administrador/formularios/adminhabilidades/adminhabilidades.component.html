<div class="row">
    <div class="col-sm-3 text-center">
      <!--columna separadora margen izquierdo vacia de ancho 3-->
      
    </div>
    <div class="col-6 borde" >
      <h4 class="text center"><i>Habilidades</i></h4>
      <form [formGroup]= "form"  (ngSubmit)= "onEnviar($event)">
        <div class="mb-3">
          <label for="habilidad" class="form-label">Habilidad:</label>
          <input type="text" class="form-control" formControlName="habilidad" [class.border-danger]= "HabilidadInvalid">
          <div *ngIf="Habilidad?.errors && Habilidad?.touched">    
            <p *ngIf="Habilidad?.hasError('required')" class="error">¡El campo es obligatorio!</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="porcentaje" class="form-label">Porcentaje:</label>
          <input type="number" class="form-control" formControlName="porcentaje" [class.border-danger]="PorcentajeInvalid"  >
          <div *ngIf="Porcentaje?.errors && Porcentaje?.touched">    
            <p *ngIf="Porcentaje?.hasError('required')" class="error">¡El campo es obligatorio!</p>
            <p *ngIf="Porcentaje?.hasError('max')" class="error">¡El valor máximo es 100!</p>
            <p *ngIf="Porcentaje?.hasError('min')" class="error">¡El valor mínimo es 0!</p>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Confirmar</button>
      </form>
    </div>
    <div class="col-sm-3">
      <!--columna vacia de ancho 3-->
    </div>
  </div>
