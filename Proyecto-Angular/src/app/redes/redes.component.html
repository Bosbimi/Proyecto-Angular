<ul class="list-group list-group-horizontal">
    <li class="list-group-item" *ngFor="let dato of port"><a href="{{dato.lnk}}" target="_blank"><i [ngClass]="dato.icono"></i></a></li>
    
    <!--Button trigger modal. Este boton llama al Modal -->
    <li class="list-group-item">
       <i class="fa-solid fa-user-lock" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
    </li>
</ul>
