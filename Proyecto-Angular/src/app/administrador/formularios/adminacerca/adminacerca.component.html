<!--Acerca de mi-->
<div class="row">
    <div class="col-sm-3 text-center">
      <!--columna separadora margen izquierdo vacia de ancho 3-->
     
    </div>
    <div class="col-6 borde" >
      <h4 class="text center"><i>Acerca de mi</i></h4>
      <form [formGroup]= "form"  (ngSubmit)= "onEnviar($event)">
        <div class="mb-3">
          <!--[class.border-danger]= "DescripcionInvalid" es un databinding. Enlaza del componente al DOM-->
          <label for="descripcion" class="form-label">Descripción:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" spellcheck="false" formControlName="descripcion" [class.border-danger]= "DescripcionInvalid"></textarea>
          <div *ngIf="Descripcion?.errors  && Descripcion?.touched">    
            <p *ngIf="Descripcion?.hasError('required')" class="error">¡El campo es obligatorio!</p>
            <p *ngIf= "Descripcion?.hasError('maxlength')" class="error">¡El máximo admitido son 500 caracteres!</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="titulo" class="form-label">Título:</label>
          <input placeholder="" type="text" class="form-control" formControlName="titulo" [class.border-danger]= "TituloInvalid">
          <div *ngIf="Titulo?.errors && Titulo?.touched">    
            <p *ngIf="Titulo?.hasError('required')" class="error">¡El campo es obligatorio!</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="banner" class="form-label">Foto de Banner:</label>
          <input type="file" class="form-control" formControlName="banner" [class.border-danger]="BannerInvalid"  >
          <div *ngIf="Banner?.errors && Banner?.touched">    
            <p *ngIf="Banner?.hasError('required')" class="error">¡El campo es obligatorio!</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="fotoPerf" class="form-label">Foto de Perfil:</label>
          <input type="file" class="form-control"formControlName="fotoPerf" [class.border-danger]="FotoPerfInvalid"  >
          <div *ngIf="FotoPerf?.errors && FotoPerf?.touched">    
            <p *ngIf="FotoPerf?.hasError('required')" class="error">¡El campo es obligatorio!</p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Confirmar</button>
      </form>
    </div>
    <div class="col-sm-3">
      <!--columna vacia de ancho 3-->
    </div>
  </div>
