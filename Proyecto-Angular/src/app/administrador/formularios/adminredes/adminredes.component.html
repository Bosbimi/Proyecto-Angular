<div class="row">
    <div class="col-sm-3 text-center">
      <!--columna separadora margen izquierdo vacia de ancho 3-->
    
    </div>
    <div class="col-6 borde" >
      <h4 class="text center"><i>Mis Redes Sociales</i></h4>
      <form [formGroup]= "form"  (ngSubmit)= "onEnviar($event)">
        <div class="mb-3">
          <label for="icono" class="form-label">Icono:</label>
          <input type="text" class="form-control" formControlName="icono" [class.border-danger]= "IconoInvalid">
          <div *ngIf="Icono?.errors && Icono?.touched">    
            <p *ngIf="Icono?.hasError('required')" class="error">¡El campo es obligatorio!</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="link" class="form-label">Link:</label>
          <input type="url" class="form-control" formControlName="link" [class.border-danger]="LinkInvalid"  >
          <div *ngIf="Link?.errors && Link?.touched">    
            <p *ngIf="Link?.hasError('required')" class="error">¡El campo es obligatorio!</p>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Confirmar</button>
      </form>
    </div>
    <div class="col-sm-3">
      <!--columna vacia de ancho 3-->
    </div>
  </div>
