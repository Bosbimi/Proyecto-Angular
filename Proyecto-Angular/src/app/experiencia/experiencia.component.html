      <br>

          <div class="col-3"><h6><b>Puesto:</b></h6>{{dato.puesto}}</div>
          <div class="col-2"><h6><b>Per√≠odo:</b></h6>Desde {{dato.desde}} hasta {{dato.hasta}}</div>

       </div>
    </div>
 </section>
